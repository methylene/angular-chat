<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div ng-app="chatApp" ng-controller="chatController">
    <div id='messagesDiv'>
        <div ng-repeat="message in messageholder.messages">
            <em>{{message.name}}: {{message.text}}</em>
        </div>
    </div>
    <form ng-submit="addMessage()">
        <input id="nameInput" type="text" placeholder="Name" ng-model="name"/>
        <input id="messageInput" type="text" placeholder="Message" ng-model="text"/>
        <input type="submit" id="submit" value="Send message"/>
        <input type="button" value="Load messages manually" ng-click="loadMessages()"/>
        <input type="button" value="Clear messages" ng-click="clear()"/>
    </form>
</div>

<div id="container">
    <canvas id="imageView" width="400" height="300" />
</div>

<script src="http://static.firebase.com/v0/firebase.js"></script>

<script src="lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="lib/sketch.js"></script>

</body>
</html>
