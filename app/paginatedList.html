<!DOCTYPE html>
<html ng-app="paginatedListApp">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/masterDetail.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
</head>
<body>

<div ng-controller="paginatedListController">
	<ul>
		<li ng-repeat="item in data | startFrom:currentPage*pageSize | limitTo:pageSize">
		<input type="checkbox" ng-model="item.selected"/><span ng-bind="item.name"></span>
		</li>
	</ul>
	<div>
	<button ng-disabled="currentPage == 0" ng-click="previousPage()">Previous</button>
	{{currentPage+1}}/{{numberOfPages()}}
	<button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="nextPage()">Next</button>
	</div>
	<div>
	<button ng-disabled="!actionPossible()" ng-click="deleteSelected()">Delete selected</button>
	</div>
</div>

<div><a href="index.html">Back to index</a></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<script src="lib/angular.js"></script>
<script src="lib/underscore.js"></script>
<script src="jsPaginatedList/controllers.js"></script>

<script>
    $(function ($) {
        $("#dialog-modal").dialog({
            "height":350,
            "modal":true,
            "autoOpen":false
        });
        $("#dialog-hours").dialog({
            "height":350,
            "modal":true,
            "autoOpen":false
        });
    });
</script>

</body>
</html>
